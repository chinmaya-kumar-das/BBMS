<!DOCTYPE html>
<html>
<head>
	<title>Blood Donar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="./img/logwave.png">
	<div class="container">
		<div class="img">
			<img src="img/./logbg.svg">
		</div>
		<div class="login-content">
			<form  class="login" action="/login" method="POST">
				<img src="./img/logavatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input
                           class="input <%= validationErrors.find(e => e.param === 'email') ? 'invalid' : '' %>"
                           type="email" 
                           name="email" 
                           id="email" 
                           value="<%= oldInput.email %>">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" 
                           class="<%= validationErrors.find(e => e.param === 'password') ? 'invalid' : '' %>" 
                           name="password" 
                           id="password" 
                           value="<%= oldInput.password %>">
            	   </div>
            	</div>
            	<a href="/reset">Forgot Password?</a>
              <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
